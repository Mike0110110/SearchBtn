<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Search Box</title>
    <link href="SearchBox.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b90f29ec04.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="search-box">
        <input class="search-text" type="text" name="" value="" placeholder="Type to search" />
        <a class="search-btn" href="#">
            <i class="fas fa-search"></i>
        </a>
    </div>
</body>
</html>
